<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Beautifier</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>📸 Homework Beautifier</h1>

    <!-- 上传作业图片 -->
    <label for="imageInput">上传作业图：</label>
    <input type="file" id="imageInput" accept="image/*" />

    <!-- 选择背景图片 -->
    <label for="backgroundSelect">选择背景图：</label>
    <select id="backgroundSelect">
        <option value="">无背景</option>
        <option value="backgrounds/bg1.jpg">猫猫背景</option>
        <option value="backgrounds/bg2.jpg">Good Times</option>
        <option value="backgrounds/bg3.jpg">蓝色花花</option>
        <!-- 继续添加更多背景 -->
    </select>

    <!-- 预览区域 -->
    <div id="preview">
        <img id="uploadedImage" src="" alt="作业图片" />
    </div>

    <!-- 导出按钮 -->
    <button id="exportPdf">📤 Export PDF</button>

    <!-- 脚本文件 -->
    <script src="html2pdf.bundle.js"></script>
    <script src="app.js"></script>
</body>
</html>
